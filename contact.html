<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <link
    rel="icon"
    href="./images/favicon.ico"
  />
  <title>About Lumina Creative</title>
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  />
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    rel="stylesheet"
    href="./css/styles.css"
  />
</head>

<body>
  <header class="header">
    <div class="container container-normal header-flex">
      <img
        src="./images/logo.png"
        alt="Lumina logo"
        class="logo"
      />
      <!-- adding "Nav" tag for accesability and semantics, has no affect on mmenu behaviour  -->
      <nav>
        <ul class="main-menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a
              class="current"
              href="./contact.html"
            >Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="blurb blurb-contact bg-dark">
    <div class="container container-sm">
      <h2>
        <span class="bg-primary">Enthusiastic</span> thinkers, creating unique
        endeavors powered by <span class="bg-primary">creativity</span>
      </h2>
    </div>
  </section>

  <section
    class="form"
    netlify
  >
    <div class="container container-sm form-flex">
      <h1>Contact Us</h1>
      <p>
        Have a question? Leave your information below and we will get back to
        you as soon as possible
      </p>
      <!-- even when not using the label fo display its important to have the label in the code for screen readrers and accesa bility -->
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="First Name"
      />
      <label
        class="visually-hidden"
        for="first-name"
      >First Name</label>
      <input
        id="first-name"
        type="text"
        placeholder="First Name"
      />
      <label
        class="visually-hidden"
        for="last-name"
      >Last Name</label>
      <input
        id="last-name"
        type="text"
        placeholder="Last Name"
      />
      <label
        class="visually-hidden"
        for="email"
      >Email</label>
      <input
        id="email"
        type="email"
        placeholder="Email Address"
      />
      <label
        class="visually-hidden"
        for="message"
      >Message</label>
      <textarea
        id="message"
        class="message"
        type="textarea"
        placeholder="Message"
      ></textarea>
      <button>Submit Message</button>
    </div>
  </section>

  <footer class="footer">
    <div class="container footer-flex">
      <img
        src="./images/logo.png"
        alt="Lumina Creative"
      />

      <div class="contact">
        <h3>Contact Us</h3>
        <ul>
          <li>(555) 555-5555</li>
          <li>contact@lumina.text</li>
          <li>10 Main st Boston MA</li>
        </ul>
      </div>

      <div class="socials">
        <h3>Follow Us</h3>
        <ul>
          <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
          <a href="intagram.com"><i class="fa-brands fa-instagram"></i></a>
          <a href="pinterest.com"><i class="fa-brands fa-pinterest"></i></a>
          <a href="tumbler.com"><i class="fa-brands fa-tumblr"></i></a>
        </ul>
      </div>
    </div>
  </footer>
</body>

</html>
